<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sec="https://joinfaces.org/security"

                template="/WEB-INF/jsf/base.xhtml"
                lang="cs">

    <ui:define name="stylesheets">
        <link rel="stylesheet"
              type="text/css"
              href="/css/game.css"
        />
    </ui:define>

    <ui:define name="scripts">
        <script type="text/javascript" src="/js/websockets.js"></script>
        <script src="${pageContext.request.contextPath}/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="${pageContext.request.contextPath}/webjars/stomp-websocket/stomp.min.js"></script>
        <script type="text/javascript" src="/js/game.js"></script>
    </ui:define>

    <ui:define name="title">Game</ui:define>

    <ui:define name="body">
        <h1>Game</h1>

        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="connect">WebSocket connection:</label>
                        <button id="connect" class="btn btn-default" data-csrf="#{_csrf.token}" type="submit">Connect</button>
                        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="name">What is your name?</label>
                        <input type="text" id="name" class="form-control" placeholder="Your name here..."/>
                    </div>
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Greetings</th>
                    </tr>
                    </thead>
                    <tbody id="greetings">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col centered">
                <table id="gameBoard">
                    <ui:repeat value="#{boardSize.boardSizeX}" var="boardSizeX">
                        <tr>
                            <ui:repeat value="#{boardSize.boardSizeY}" var="boardSizeY">
                                <td id="#{boardSizeX}#{boardSizeY}" onclick="">
                                </td>
                            </ui:repeat>
                        </tr>
                    </ui:repeat>
                </table>
                <br/><br/>
            </div>
        </div>
    </ui:define>

</ui:composition>
