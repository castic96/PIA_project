<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:sec="https://joinfaces.org/security"

                template="/WEB-INF/jsf/base.xhtml"
                lang="cs">

    <ui:define name="title">Sign Up</ui:define>

    <ui:define name="body">
        <div class="container">
            <h1>Register</h1>
            <div class="row mb-3">
                <h:messages id="messages" errorClass="alert mb-4 alert-danger" infoClass="alert mb-4 alert-success" layout="table" />
            </div>
            <h:form id="registerForm">
                <div class="form-group row">
                    <h:outputLabel for="email" styleClass="col-md-3 col-form-label">
                        E-mail:
                    </h:outputLabel>
                    <div class="col-md-5">
                        <h:inputText
                                id="email"
                                value="#{registrationService.email}"
                                styleClass="form-control"
                                tabindex="1"
                                required="true"
                                requiredMessage="Please enter your e-mail"
                                p:placeholder="example@email.com"
                                validatorMessage="Wrong type of email address format!"
                        >
                            <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel for="password1" styleClass="col-md-3 col-form-label">
                        New password:
                    </h:outputLabel>
                    <div class="col-md-5">
                        <h:inputSecret
                                id="password1"
                                value="#{registrationService.newPassword1}"
                                styleClass="form-control"
                                tabindex="1"
                                required="true"
                                requiredMessage="Please enter your password"
                                p:placeholder="password"
                                validatorMessage="Password is too short. Minimum length is 5 characters."
                        >
                            <f:validateLength minimum="5" />
                        </h:inputSecret>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel for="password2" styleClass="col-md-3 col-form-label">
                        Repeat new password:
                    </h:outputLabel>
                    <div class="col-md-5">
                        <h:inputSecret
                                id="password2"
                                value="#{registrationService.newPassword2}"
                                styleClass="form-control"
                                tabindex="1"
                                required="true"
                                requiredMessage="Please repeat your password"
                                p:placeholder="repeat password"
                        >
                        </h:inputSecret>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel for="firstName" styleClass="col-md-3 col-form-label">
                        First name:
                    </h:outputLabel>
                    <div class="col-md-5">
                        <h:inputText
                                id="firstName"
                                value="#{registrationService.firstName}"
                                styleClass="form-control"
                                tabindex="1"
                                required="true"
                                requiredMessage="Please enter your first name"
                                p:placeholder="Jan"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel for="lastName" styleClass="col-md-3 col-form-label">
                        Last name:
                    </h:outputLabel>
                    <div class="col-md-5">
                        <h:inputText
                                id="lastName"
                                value="#{registrationService.lastName}"
                                styleClass="form-control"
                                tabindex="1"
                                required="true"
                                requiredMessage="Please enter your last name"
                                p:placeholder="NovÃ¡k"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <h:commandLink
                            styleClass="btn btn-primary"
                            action="#{registrationService.registerUser}"
                            tabindex="1"
                    >Register</h:commandLink>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
